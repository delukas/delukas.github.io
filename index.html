<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Alarmmuster - by Lukas</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <p id="error"></p>
            <label>A</label>
            <input min="600" max="3600" type="number" value="2724" id="Sound_A">
            <label>Hz</label>
            <br/>
            <label>B</label>
            <input min="600" max="3600" type="number" value="1004" id="Sound_B">
            <label>Hz</label>
            <br/>
            <label>C</label>
            <input min="600" max="3600" type="number" value="877" id="Sound_C">
            <label>Hz</label>
            <br/>
            <input type="range" max="0.75" min="0.05" step="0.01" value="0.4" id="Volume">
            <br/>
            <input type="text" placeholder="ABC--ABC" value="ABC--ABC" id="Sequence">
            <br/>
            <input type="submit" value="Testen">
        </form>
    </div>
</body>
</html>
